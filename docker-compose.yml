version: '3.7'

services:
  minio:
    image: quay.io/minio/minio:RELEASE.2023-02-10T18-48-39Z
    command: server --console-address ":9001" http://minio/data
    expose:
        - "9000"
        - "9001"
    environment:
        - MINIO_ROOT_USER: ${MINIO_ROOT_USER}
        - MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    healthcheck:
        test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
        interval: 30s
        timeout: 20s
        retries: 3

    hostname: minio
    volumes:
      - /var/minio:/data

  nginx:
    image: nginx:1.19.2-alpine
    hostname: nginx
    volumes:
      - ./nginx:/etc/nginx:ro
    ports:
      - "9000:9000"
      - "9001:9001"
    depends_on:
      - minio
